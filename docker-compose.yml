version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: car_rental_db
    environment:
      POSTGRES_DB: car_rental
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 515300Grey
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./LR-8.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: car_rental_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@car-rental.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: